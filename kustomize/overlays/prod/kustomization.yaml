apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: flask-demo-prod

resources:
  - ../../base

replicas:
  - name: flask-app
    count: 3

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: flask-app

commonLabels:
  environment: prod
